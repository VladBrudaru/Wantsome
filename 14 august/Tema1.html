<!DOCTYPE html>
<head>
    <title>Tema1</title>
    <meta charset ="utf-8">
    <meta name="description" content="14 august 2023">
    <meta name="keywords" content="14 august 2023">

</head>

<body>
    <form>
        <center>
         
        <h1>Order your pizza!</h1>   
    
        
        <label>Your name:</label>
        <br>
        <input type="text" minlength="3" maxlength="10" placeholder="Mike Smith"/>
        <br>
        <br>

        <label>Your email:</label>
        <br>
        <input type="text" placeholder="mikesmith@gmail.com"/>
        <br>
        <br>

        <label>Telephone number:</label>
        <br>
        <input type="number"  placeholder="07xx xxx xxx"/>
        <br>
        <br>

        <label>Pizza type:</label>
        <br>
        
        <input type="radio" name="Pizza"/>Supreme
        <input type="radio" name="Pizza"/>Vegetarian
        <input type="radio" name="Pizza"/>Hawaian
        <br>
        <br>

        <label>Quantity:</label>
        <input type="number" min="1" max="7"/>

        <br>
        <br>

        <label>Extra toppings:</label>
        <br>
        <input type="checkbox"/>Mozzarella
        <input type="checkbox"/>Olives
        <input type="checkbox"/>Sweetcorn
        <input type="checkbox"/>Onion
        <br>
        <br>

        <label>Extra Sauces:</label>
        <br>
        <select>
            <option>Toamto sauce</option>
            <option>Garlic sauce</option>
            <option>Pesto</option>
        </select>
        <br>
        <br>

        <label>Comments:</label>
        <br>
        <textarea></textarea>
        <br>
        <br>

        <label>Delivery date:</label>
        <input type="date"/>
        <br>
        <br>

        <button>Submit</button>
        <input type="Reset" value="Reset"/>




        </center>






    </form>



</body>
